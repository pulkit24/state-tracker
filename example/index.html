<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<title>Angular State Tracker</title>
	<link rel="stylesheet" href="app.css" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
</head>

<body ng-app="sampleApp" ng-controller="SampleCtrl" ng-cloak>

	<button
		state-tracker="s1"
		state-class="['', 'active', 'success', 'error']"
		ng-click="ready = true"
		state-activate="ready"
		state-on-active="ready = false"
		state-transition="{ complete: {idle: 2000}, active: {complete: 2000} }"
		state-on-change="xx(state)"
	>
		{{ s1 | stateTracker:"Save":"Saving...":"Saved":"Save Failed" }}
	</button>
{{ready}}
	<button
		state-tracker="s2"
		state-choices="['begin', 'do', 'end']"
		state-class="['', 'active', 'success']"
	>
		{{ s2 | stateTracker:"Begin":"Doing...":"Finished" }}
	</button>

	<br />
	{{ x }}

	<br />
	{{ s1 }}

	<!-- Scripts -->
	<script src="../src/state-tracker.js"></script>
	<script src="../src/state-tracker.service.js"></script>
	<script src="../src/state-tracker.filters.js"></script>
	<script src="../src/state-tracker.directives.js"></script>
	<script src="app.js"></script>
</body>

</html>
